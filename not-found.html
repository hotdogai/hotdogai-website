<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not found | HotDog AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header header--full">
    <div class="container">
        <div class="row">
            <div class="header__top">
                <div class="header__logo col-sm-3 col-xs-4">
                    <a href="/" title="HotDog Home page">
                        <img src="images/logo.svg" alt="HotDogAI logo">
                    </a>
                </div>
                <div class="header__search col-md-5 col-sm-7 col-xs-6">
                    <form action="javascript:void(null)" method="POST">
                        <input type="text" placeholder="What URL are you looking to check?">
                        <button>
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
                <nav class="header__menu col-md-4 col-sm-2 col-xs-2">
                        <span>
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </span>
                    <ul>
                        <li><a href="#">API</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Custom Job Request</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<section class="company">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="success success--notFound">
                    <div class="success__iconBack"></div>
                    <div class="success__iconFront">
                        <img src="images/sad.png" alt="">
                    </div>
                    <div class="success__message">
                        <i>Not a HotDog</i>
                        <span>
                            Software category not found.
                        </span>
                        <p>
                            Please try a different URL
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {

        // Navigation toggle button
        $('.header__menu span').click(function () {
            $('.header__menu ul').fadeToggle();
            $('.header__menu').toggleClass('header__menu--visible');
        });

        // Companies categories title toggler
        $('.companies .title').click(function() {
            $(this).toggleClass('title--hide');
            $('.companies .categories').slideToggle();
        });
    });
</script>
</body>
</html>
